name: docker-compose-actions-workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up -d
      - name: Test
        run: |
          output=$(docker run --network container:webapp-frontend appropriate/curl -s --retry 10 --retry-connrefused http://localhost:8082/)
          echo ${output}
          if [ "$output" != "Hello" ]; then
            echo "YES" 
            exit 1
          else
            echo "NO" 
          fi
        
